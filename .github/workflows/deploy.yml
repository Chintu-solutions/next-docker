name: Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker image
        env:
          IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}

        run: |
          docker build -t ${{ env.IMAGE_NAME }}latest .
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} docker.io
          docker push ${{ env.IMAGE_NAME }}latest

      - name: Deploy to Server
        env:
          HOST_PASSWORD: ${{ secrets.HOST_PASSWORD }}
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} docker.io
            docker pull ${{ secrets.DOCKER_USERNAME }}/latest
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm /${{ env.CONTAINER_NAME }} || true
            docker run -d --name ${{ env.CONTAINER_NAME }} -p ${{ env.PORT_MAPPING }}:${{ env.CONTAINER_PORT }} ${{ env.IMAGE_NAME }}latest
          "
